<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissor</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <div class="header">
      <h1>Rock Paper Scissor</h1>
    </div>
    <div class="main">
      <div class="box">
        <h2>Lets see who is luckier, you or computer ???</h2>
        <div class="container">
          <button class="btn-rock" title="Rock">
            <i class="bi bi-circle"></i>
            <span>Rock</span>
          </button>
          <button class="btn-paper" title="Paper">
            <i class="bi bi-app"></i>
            <span>Paper</span>
          </button>
          <button class="btn-scissor" title="Scissor">
            <i class="bi bi-triangle"></i>
            <span>Scissor</span>
          </button>
        </div>
      </div>
    </div>
    <div class="modal modal-js">
      <div class="modal-container">
        <div class="modal-box">
          <span class="result"></span>
          <i class="bi bi-x-lg"></i>
        </div>
      </div>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
